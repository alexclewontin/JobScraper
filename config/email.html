<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Jobs Update from JobScraper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    table {
        border: 1;
    }
</style>
</head>
<body style="margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" width="100%">
        <tr><td><h2>Newly Posted Opportunities</h2></td></tr>
        {{#new}}
            <tr><td> - </td><td> <b>{{corp}}</b> </td><td>posted</td> <td><a href={{url}}>{{title}}</a></td><td> in </td><td>{{loc}}</td><td> on </td><td>{{odate}}</td></tr>
        {{/new}}
        {{^new}}
            No new opportunities :(
        {{/new}}
        <tr><td><h2>Opportunities Taken Down</h2></td></tr>
        {{#old}}
        <tr><td> - </td><td> <b>{{corp}}</b> </td><td>removed</td> <td><a href={{url}}>{{title}}</a></td><td> in </td><td>{{loc}}</td><td> on </td><td>{{odate}}</td></tr>
        {{/old}}
        {{^old}}
            No opportunities have been removed!
        {{/old}}

    </table>
</body>
</html>
